<!DOCTYPE html>
<html lang="en">
<head>

    <title>世纪佳缘-注册</title>
    <style>
        a:link{
            text-decoration: none;
            color: black;
        }
        a:visited{
            color: pink;
        }
        a:hover{
            color: chartreuse;
        }
        a:active{
            color: green;
        }

</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500px">
        <tr>
            <td>性别:</td>

                <input type="radio" name="sex" id="woman"><label for="woman"><img src="">女</label>

        </tr>
        <tr>

                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>

                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>

                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>婚姻状态：</td>
            <td>
                <input type="radio" name="merry" checked="checked">未婚
                <input type="radio" name="merry">已婚
                <input type="radio" name="merry">离婚
            </td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">妩媚的
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love">帅气的
                <input type="checkbox" name="love">气质的
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <!-- <td><button type="submit">免费注册</button></td> -->
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意加入
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登陆</a></td>
        </tr>
        <tr>
            <td></td>
            <td>

                <ul>

                    <li>认真附则</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td><a href="#">世纪佳缘</a></td>
        </tr>

    </table>
</body>
</html>
